name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Download Tesseract Language Data
      run: |
        mkdir tessdata
        curl -L https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata -o tessdata/eng.traineddata
        curl -L https://github.com/tesseract-ocr/tessdata/raw/main/rus.traineddata -o tessdata/rus.traineddata
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -o ./publish
      shell: pwsh

    - name: Copy Tesseract Data
      run: |
        Copy-Item -Path "tessdata" -Destination "./publish/tessdata" -Recurse
      shell: pwsh

    - name: Create Release Folder
      run: |
        mkdir release
        Copy-Item -Path "./publish/DeltaForceTracker.exe" -Destination "./release/"
        Copy-Item -Path "./publish/tessdata" -Destination "./release/tessdata" -Recurse
        Copy-Item -Path "README.md" -Destination "./release/" -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: DeltaForceTracker-Windows
        path: release/
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/DeltaForceTracker.exe
          release/README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
