name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Download Tesseract Language Data
      run: |
        mkdir tessdata
        curl -L https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata -o tessdata/eng.traineddata
        curl -L https://github.com/tesseract-ocr/tessdata/raw/main/rus.traineddata -o tessdata/rus.traineddata
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -o ./publish
      shell: pwsh

    - name: Copy Tesseract Data
      run: |
        if (Test-Path "tessdata") {
            Copy-Item -Path "tessdata" -Destination "./publish/tessdata" -Recurse -Force
        } else {
            Write-Error "tessdata directory not found!"
        }
      shell: pwsh

    - name: Create Release Folder
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item -Path "./publish/*" -Destination "./release/" -Recurse -Force
        if (Test-Path "README.md") {
            Copy-Item -Path "README.md" -Destination "./release/" -Force
        }
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeltaForceTracker-Windows
        path: release/
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/DeltaForceTracker.exe
          release/README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
